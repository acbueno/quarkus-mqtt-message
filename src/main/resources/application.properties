mp.messaging.outgoing.sensor-device.type=smallrye-mqtt
mp.messaging.outgoing.sensor-device.topic=devices
mp.messaging.outgoing.sensor-device.host=localhost
mp.messaging.outgoing.sensor-device.port=1883
mp.messaging.outgoing.sensor-device.auto-generated-client-id=true

# Configure the MQTT source (we read from it)
mp.messaging.incoming.devices.type=smallrye-mqtt
mp.messaging.incoming.devices.topic=devices
mp.messaging.incoming.devices.host=localhost
mp.messaging.incoming.devices.port=1883
mp.messaging.incoming.devices.auto-generated-client-id=true
quarkus.reactive-messaging.metrics.enabled=true
quarkus.reactive-messaging.strict=true
quarkus.reactive-messaging.auto-connector-attachment=true
quarkus.reactive-messaging.health.enabled=true

#Swagger
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui